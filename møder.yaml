      - 8. maj
      # Nedenstående aftalt med Mads til møde 19/6 - hjemme hos Mads
      - 26. august
      - 9. oktober
      - 27. november
    # 2026 aftalt med Karoline til møde 19/6 2025 - hjemme hos Mads. Bestyrelsesmøder er altid 18-21.
