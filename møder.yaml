    # Hentes fra https://gladsaxe.dk/politik/byraad-og-udvalg/foelg-med
    farve: *byradsmode_farve
    2024:
      - 20. november
      - 18. december
    2025:
      - 29. januar
      - 26. februar
      - 26. marts
      - 23. april
      - 21. maj
      - 18. juni
      - 27. august
      - 24. september
      - 8. oktober
      - 22. oktober 
      - 26. november
      - 17. december
    # 2026 hentet fra https://dagsordener.gladsaxe.dk/vis?Referat-Byraadet-2022-2025-d.26-02-2025-kl.18.30&id=51654305-3df6-47aa-98ed-f791641aef63&fritekst=M%c3%b8deplan
    # Ser ud til at byrådet vedtager i februar, så det er til at overskue.
