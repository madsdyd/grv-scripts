        label: "1. beh. budget"
      - dato: 7. oktober 2026
        label: "2. beh. budget"
        
  - navn: "KORS bestyrelsesmøde"
    # Hentet fra div. referater udsendt på mail.
    # Fra møde afholdt 29/10 2024:
